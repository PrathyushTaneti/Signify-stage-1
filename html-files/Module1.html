<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Module One</title>
        <link rel="stylesheet" href="../style-sheets/module-one.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <section class="container-fluid m-0 p-0">
            <div class="container w-25 bg-primary rounded mt-5 p-2 d-flex justify-content-center">
                SIGN IN
            </div>
            <div class="container mt-5 p-5 w-75 bg-light rounded border">
                <div class="mb-3">
                    <label for="name" class="form-label">User Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                    >
                </div>

                 <div class="mb-3">
                    <label for="password" class="form-label">Password </label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                    >
                </div>
                <div>
                  <button class="btn btn-primary" onclick="validate()">Submit</button>
                  <button class="btn btn-danger">Reset</button>
                </div>
            </div>
        </section>
        <script src="../script-files/module-one.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
